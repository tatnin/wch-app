<div id="{{renderingContext.id}}" class="form-component grid-x">
  <div [id]="itemId" class="reveal" #revealModal data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <div class="dialogMessage">
      <h2> {{dialogMessageTitle}} </h2>
      <p> {{dialogMessageBody}} </p>
    </div>
    <a class="close-button" data-close aria-label="Close">&#215;</a>
  </div>

  <h2 wchEditable="headline" class="headline cell" wchFormat></h2>
  <form class="section small-12 columns grid-x">
    <div class="input-group name-group small-12 medium-4 large-4 columns">
      <div class="form-label" wchEditable="name" wchFormat></div>
      <input type="text" (keyup.enter)="openModal()" [(ngModel)]="nameValue" class="form-input" id="name-input" name="name">
    </div>

    <div class="input-group email-group small-12 medium-4 large-4 columns">
      <div class="form-label" wchEditable="email" wchFormat></div>
      <input type="text" (keyup.enter)="openModal()" [(ngModel)]="emailValue" class="form-input" id="email-input" name="email">
    </div>

    <button *ngIf="enter" wchEditable="enter" (click)="submitForm()" type="button" class="button small-12 medium-4 large-4"  id="entry-form"  [attr.data-open]="itemId">
      <div *ngIf="enter.linkText"> {{ enter.linkText }} </div>
    </button>
  </form>
</div>

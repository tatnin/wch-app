<h4 *ngIf="errorMsg" class="msg error">{{ errorMsg }}</h4>
<button *ngIf="!fullScreen" class="create-thumbnail" (click)="createThumbnail()">Capture a thumbnail from this preview</button>
<div [ngClass]="{ 'preview-container': !fullScreen }" id="preview-container">
	<wch-contentref *ngIf="sampleRC" [renderingContext]="sampleRC"></wch-contentref>
</div>
